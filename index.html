<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet" />
   <link rel="stylesheet" href="css/style.css">
   <title>x64 Page description</title>
</head>

<body>
   <div class="page-wrap">
      <header class="header">

         <div class="header__top">
            <div class="container">
               <div class="header__place">
                  <div class="header__place-icon">
                     <img src="img/place.svg" alt="">
                  </div>
                  <div class="header__place-text">
                     Москва
                  </div>
               </div>
               <div class="header__top-menu">
                  <ul class="header__top-menu-list">
                     <li class="header__top-menu-item header__top-menu-item-hide"><a href="">Доставка</a></li>
                     <li class="header__top-menu-item header__top-menu-item-hidden"><a href="">Доставка и оплата</a></li>
                     <li class="header__top-menu-item header__top-menu-item-hide"><a href="">Оплата</a></li>
                     <li class="header__top-menu-item"><a href="">Гарантия</a></li>
                     <li class="header__top-menu-item"><a href="">Помощь</a></li>
                  </ul>
               </div>
            </div>
         </div>
         <div class="header__bottom">
            <div class="container">


               <a class="header__bottom-logo" href="">
                  <img src="img/logo.png" alt="">
               </a>
               <div class="header__bottom-menu">
                  <div class="header__bottom-menu-img">
                     <img src="img/menu-logo.svg" alt="" data-da=".header__bottom-icon-menu, 600, last">
                  </div>
                  <div class="header__bottom-menu-text">
                     Каталог
                  </div>
               </div>
               <div class="header__bottom-search">
                  <input type="text" placeholder="Поиск">
               </div>
               <div class="header__bottom-icons">
                  <div class="header__bottom-icon hide-600">
                     <a class="header__bottom-icon-img" href="">
                        <img src="img/user.svg" alt="">
                     </a>
                  </div>
                  <div class="header__bottom-icon hide-600">
                     <a class="header__bottom-icon-img" href="">
                        <img src="img/stat.svg" alt="">
                     </a>
                  </div>
                  <div class="header__bottom-icon hide-600">
                     <a class="header__bottom-icon-img" href="">
                        <img src="img/favorite.svg" alt="">
                     </a>

                  </div>
                  <div class="header__bottom-icon header__bottom-icon-search">
                     <a href="">
                        <img src="img/search.svg" alt="">
                     </a>
                  </div>
                  <div class="header__bottom-icon">
                     <a class="header__bottom-icon-img" href="">
                        <img src="img/bag.svg" alt="">
                        <div class="header__bottom-icon-num">
                           13
                        </div>
                     </a>

                  </div>
                  <div class="header__bottom-icon header__bottom-icon-menu">

                  </div>
               </div>
            </div>
         </div>
      </header>
   </div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script src="js/script.js"></script>
</body>

</html>
